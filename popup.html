<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* https://chat.openai.com;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ChatterKeep</title>

    <style type="text/css">
      body {
        width: 400px;
        height: 256px;
        font-family:"Times New Roman", serif;
        background-color: #F8F8F8;
      }
      label {
        font-style: italic;
      }
      #cmdInput, #promptInput:lang(en) {
        font-family:"Times New Roman", serif;
        background-color: #F0F0F0;
      }
      #cmdInput, #promptInput:lang(zh) {
        font-family:"宋体", sans-serif;
        background-color: #F0F0F0;
      }
    </style>
    <script src="./scripts/tools/modalCSS.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/content.js"></script>
    <script src="./scripts/prompts.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example">
    <form class="">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-warning" id="markDown" title="Download as markdown file">Markdown</button>
          <button type="button" class="btn btn-success" id="textDown" title="Download as text file" style="width: 80px">Text</button>
          <button type="button" class="btn btn-info" id="uploadFile" title="Upload file" style="width: 80px">Upload</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 3px; margin-bottom: 2px;">
          <button type="button" class="btn btn-primary" id="addPrompt" title="Add prompt" style="width: 80px">Add</button>
          <button type="button" class="btn btn-danger" id="deletePrompt" title="Delete prompt" style="width: 80px">Delete</button>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="cmdInput" placeholder="cmd" title="English: '/cmd', Chinese: '#cmd'">
          <label for="cmdInput" >cmd</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a prompt here" id="promptInput" style="height: 100px;"></textarea>
          <label for="promptInput">prompt</label>
        </div>
    </form>
  </body>
</html>
