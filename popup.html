<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ChatterKeep</title>

    <style type="text/css">
      body {
        width: 400px;
        height: 255px;
      }
    </style>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/content.js"></script>
    <script src="./scripts/promptDatas.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example">
    <form class="">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-danger" id="pdfDown" title="Download as pdf file">PDF</button>
          <button type="button" class="btn btn-warning" id="markDown" title="Download as markdown file">Markdown</button>
          <button type="button" class="btn btn-success" id="textDown" title="Download as text file">Text</button>
          <button type="button" class="btn btn-danger" id="uploadFile" title="Upload file">Upload</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 3px;">
          <button type="button" class="btn btn-primary" id="addPrompt" title="Add prompt">Add</button>
          <button type="button" class="btn btn-primary" id="deletePrompt" title="Delete prompt">Delete</button>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingText" placeholder="text" title="English: '/cmd', Chinese: '#cmd'">
          <label for="floatingText" >cmd</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">prompt</label>
        </div>
    </form>
  </body>
</html>
